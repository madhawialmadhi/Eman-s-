<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Big Heart for You!</title>
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Animate the heart */
        .heart {
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            left: 75px;
            top: 0;
        }

        /* Heartbeat animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Style and animate the text */
        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        /* Fade-in animation for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>I Love You Eman!</h1>
</body>
</html>
